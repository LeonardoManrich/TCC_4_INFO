<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>{{title}}</title>

  <!-- Bootstrap core CSS -->
  <link href="{{basepath()}}vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="{{basepath()}}css/adminlte.min.css">
  <!-- Custom styles for this template -->
  <link href="{{pathcss()}}shop-homepage.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{{basepath()}}css/login.css">
  <link rel="stylesheet" type="text/css" href="{{basepath()}}slick/slick.css">
  <link rel="stylesheet" type="text/css" href="{{basepath()}}slick/slick-theme.css">
  </link>
  <script src="{{basepath()}}vendor/jquery/jquery.min.js"></script>
</head>

<body>
  {% block master %}{% endblock %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{{url()}}">{{title}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">

          {% if verifySessionUser() %}

          <div class="dropdown">
            <button class="btn btn-none dropdown-toggle text-white" type="button" id="dropdownMenuButton"
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              {{getSessionData('store_user', 'store_user_name')}}
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="{{url()}}login/logout">Sair</a>
            </div>
          </div>

          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{url()}}login">Cadastrar | Entrar</a>
          </li>
          {% endif %}

          <li class="nav-item">
            <a class="nav-link" href="{{url()}}carrinho">Carrinho</a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Footer -->
  <footer class="py-5 bg-dark">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; {{title}} {{date()}}</p>
    </div>
    <!-- /.container -->
  </footer>

  <!-- Bootstrap core JavaScript -->
  <!-- Bootstrap 4 -->
  <script src="{{basepath()}}js/bootstrap.bundle.min.js"></script>
  <!-- AdminLTE App -->
  <script src="{{basepath()}}js/adminlte.min.js"></script>
  <!-- AdminLTE for demo purposes -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="{{basepath()}}js/bootstrap.min.js"></script>
  <script src="{{basepath()}}js/demo.js"></script>
  <script src="{{basepath()}}vendor/jquery/jquery.min.js"></script>
  <script src="{{basepath()}}vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="{{basepath()}}slick/slick.js" type="text/javascript" charset="utf-8"></script>
  <script src="{{basepath()}}js/jquery.maskdeinput.min.js"></script>
  <script src="{{basepath()}}js/main.js"></script>
  <script type="text/javascript">
    $(function () {
      $('.responsive').slick({
        dots: true,
        infinite: false,
        speed: 300,
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
        responsive: [
          {
            breakpoint: 1024,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 600,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              infinite: true,
              dots: true
            }
          },
          {
            breakpoint: 480,
            settings: {
              slidesToShow: 1,
              slidesToScroll: 1,
              infinite: true,
              dots: true
            }
          }
        ]
      });
    });
  </script>
</body>

</html>
