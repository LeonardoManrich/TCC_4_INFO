{% extends 'master.html'%}{% block master %}
<section class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-4 col-md-5 col-lg-5">

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Nome" 
                        value="{{request.store_user_name}}" readonly>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Email"
                        value="{{request.store_user_email}}" readonly>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="cpf" 
                        value="{{request.store_user_cpf}}" readonly>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fas fa-id-card"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="telefone" 
                        value="{{request.store_user_tel}}" readonly>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-phone"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="preço total" 
                        value="{{request.cart_price}}" readonly>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span>R$</span>
                        </div>
                    </div>
                </div>

                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="data" 
                        value="{{request.cart_date}}" readonly>
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-calendar"></span>
                            </div>
                        </div>
                </div>
            </div>
            <!-- Endereço -->
        </div>
    </div>
</section>
{% endblock %}
